<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NikeProductCard</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	
	
</head>
<body>
	<div class="product-card">
		<a href="#" ><img class="product-card__logo" src="img/logo-nike.png" alt=""></a>
		<!-- <img class="block-nike-first_shoes" src="img/logo-shoes.png" alt=""> -->
			<!-- <div class="slider">
				<img class="slider__shoes" src="img/logo-shoes.png" alt=""> -->

				<div class='sliderA '>

					<input type="radio" name="slider1" id="slider1_1" checked>
					<label class="red" for="slider1_1" ></label>
					<div > <img src="img/logo-shoes.png" alt=""></div>

					<input type="radio" name="slider1" id="slider1_2" >
					<label for="slider1_2" "></label>
					<div > <img src="img/logo-shoes2.png" alt=""></div>

					<input type="radio" name="slider1" id="slider1_3">
					<label for="slider1_3"></label>
					<div><img src="img/logo-shoes3.png" alt=""></div>

					<input type="radio" name="slider1" id="slider1_4">
					<label for="slider1_4"></label>
					<div><img src="img/logo-shoes4.png" alt=""></div>
				</div>


				<div class="title">
					<h1>Nike SB Stefan Janoski Max</h1>
					<p>Unisex Skateboarding Shoe (Men's)</p>

					<div class="rating">
						<input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
						<input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
						<input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
						<input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
						<input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
					</div><br>

					<form action="" class="form-button">
					<button class="size-qty" value="Size">Size <i class="fa fa-angle-down" aria-hidden="true"></i>
						</button>
					<button class="size-qty" value="Qty">Qty <i class="fa fa-angle-down" aria-hidden="true"></i></button>
					<button class="cart" value="Add to cart">Add to cart</button>
					</form>

					

				</div>
				

				
				</div>





	</body>
	</html>
